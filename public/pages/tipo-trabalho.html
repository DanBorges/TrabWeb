<div class="container">
  <h1> Pagina de tipos de trabalhos</h1>

    <table class="striped">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Editar</th>
            <th>Excluir</th>
          </tr>
        </thead>
    
        <tbody>
          <tr ng-repeat="tipoTrabalho in tiposTrabalhosList">
            <td>{{tipoTrabalho.tipoTrabalho}}</td>
            <td>Ediar</td>
            <td>Excluir</td>
          </tr>
        </tbody>
    </table>
</div>

<!-- Modal Structure -->
<div id="DeleteUserModal" class="modal">
  <div class="modal-content">
    <h4>Excluir usuário</h4>
    <p>Confirmar exclusão do usuário</p>
  </div>
  <div class="modal-footer">
    <a class="modal-action modal-close btn-flat">Cancelar</a>
    <a class="modal-action modal-close btn red" ng-click="excluirUsuario()">Confirmar</a>
  </div>
</div>
